<div class="page-header text-center text-transform: uppercase">
	<h1 >{{historia.titulo}}</h1>
	<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
</div>

<form novalidate name="formulario" class="row">
	<div>
		<button class="btn btn-primary" ng-click="newCap()">Novo Capitulo</button>
		<button type="submit" class="btn btn-primary" ng-click="submeter()" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/#/historias" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
<div class="panel painel-cap painel-animado col-xs-12 col-sm-3" ng-repeat="capitulo in historia.capitulos" style="background-color:#e6e6e6;">
	<div class="panel-heading">
		<label class="col-sm-12 col-xs-3">
			Capitulo: 	
		</label>
		<input class="col-sm-6 col-xs-6" type="number" name="numero" class="form-control" ng-model="capitulo.numero" required>
		<button type="button" class="btn btn-default btn-lg col-sm-3 btn-right" ng-click="removeCap(capitulo)">
  				<span class="glyphicon glyphicon-trash"></span>
		</button>
				
    	<div>
    	<label class="col-sm-12 col-xs-12">Texto:</label>
			<textarea ng-maxlength="2000" spellcheck="true" rows="10" name="textCapitulo" class="form-control" ng-model="capitulo.texto" required></textarea>
			<label class="col-sm-12">Ações:</label>
			<button type="button" class="btn btn-default btn-lg col-sm-12" id="myBtn">
  				<span class="glyphicon glyphicon-list-alt"></span>
			</button>
				<div class="container">
				  <!-- Modal -->
				  <div class="modal fade" id="myModal" role="dialog">
				    <div class="modal-dialog">
				    
				      <!-- Modal content-->
				      <div class="modal-content">
				        <div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal">&times;</button>
				          <h4 class="modal-title">Ações do capitulo {{capitulo.numero}}</h4>
				        </div>
				        <div class="modal-body">
				          	<button class="btn btn-primary col-sm-6" ng-click="newLink(capitulo)">adiciona</button>
							<button class="btn btn-primary col-sm-6" ng-click="delLink(capitulo)">remover</button>
							<div ng-repeat="acao in capitulo.acao">
								<label class="col-sm-12">Numero Capitulo</label>
				            	<input type="number" name="numCapitulo" class="form-control" ng-model="acao.numCapitulo" required>
				            	<label class="col-sm-12">Ação</label>
				            	<input name="text" class="form-control" ng-model="acao.text" required>
							</div>
				        </div>
				        <div class="modal-footer">
				          <button type="button" class="btn btn-default" data-dismiss="modal">Salvar</button>
				        </div>
				      </div>
				      
				    </div>
				  </div>
				  
				</div>

		</div>
	</div>
</div>


</form>
