<div class="jumbotron">
	<h1 class="text-center">Story-Teller</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<div id="loginUser" class="col-md-3">
		<div class="form-group">
			<label>Login:</label>
			<input name="login" class="form-control" ng-model="usuarioLogin.login">  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Digite seu login
			</span>
		</div>
		<div class="form-group">
			<label>Senha:</label>
			<input type="password" name="senha" class="form-control" ng-model="usuarioLogin.senha"> 
		</div>
		<button ng-click="autenticar(usuarioLogin)" href="/#/" class="btn btn-primary">
			Entrar
		</button>
		<button ng-click="novoUsuario()" class="btn btn-primary">Novo Usu√°rio</button>
</div>

<div class="col-md-6"></div>

<div ng-show="showMe" id="cadastroUser" class="col-md-3">
<form novalidate name="formulario" class="row" ng-submit="submeter(usuario.login)">
		<div class="form-group">
			<label>Nome:</label>
			<input name="nome" class="form-control" ng-model="usuario.nome" required>  
			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Digite seu Nome
			</span>
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input name="email" class="form-control" ng-model="usuario.email" required>  
			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Digite seu Email
			</span>
		</div>
		<div class="form-group">
			<label>Login:</label>
			<input name="login" class="form-control" ng-model="usuario.login" required>  
			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Digite seu login
			</span>
		</div>
		<div class="form-group">
			<label>Senha:</label>
			<input type="password" name="senha" class="form-control" ng-model="usuario.senha" required> 
			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Digite seu login
			</span>
		</div>
		<button type="submit" href="/#/" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Cadastrar
		</button>
</form>
</div>
