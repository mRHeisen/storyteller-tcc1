<div ng-include="'/partials/menu.html'"></div>
<div class="container">
<div class="jumbotron">
	<h1 class="text-center">Story-Teller</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<div class="col-md-3">
<form novalidate name="formulario" class="row" ng-submit="submeter(usuario.login)">
		<div class="form-group">
			<label>Nome:</label>
			<input name="nome" class="form-control" ng-model="usuario.nome" required>  
			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Nome:
			</span>
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input name="email" class="form-control" ng-model="usuario.email" required>  
			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Email:
			</span>
		</div>
		<button type="submit" href="/#/" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Atualizar
		</button>
</form>
</div>
<div class="col-md-3"></div>
<div class="col-md-6">
		<div>
			<h2>Minhas Ins√≠gnias : </h2>
			<p>
				<div class="row">
    			<meu-painel class="col-md-3 painel-animado" ng-repeat="insignia in insignias" titulo="{{insignia.nome}}">
    			<img class="img-responsive center-block" ng-src="{{insignia.imagem}}" alt="{{insignia.descricao}}">
    			</meu-painel>
				</div>
			</p>
		</div>
</div>
</div>
