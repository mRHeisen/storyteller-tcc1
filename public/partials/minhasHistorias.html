<div class="jumbotron">
	<h1 class="text-center">Story-Teller</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/#/historias/new" class="btn btn-primary" type="button">
						Nova Historia
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo tÃ­tulo da Historia" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
			</div>
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="historia in historias | filter: filtro" titulo="{{historia.titulo}}">
        <minha-historia url="{{historia.url}}" alt="{{historia.titulo}}"></minha-historia>

		<a class="btn btn-primary btn-block" href="/#/historias/edit/{{historia._id}}">
			Editar
		</a>
		<a class="btn btn-primary btn-block" href="/#/capitulos/edit/{{historia._id}}">
			Capitulos
		</a>
		<meu-botao-perigo nome="Remover" acao="remover(historia)">Remover</meu-botao-perigo>
    </meu-painel>
</div>
