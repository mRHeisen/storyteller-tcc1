<div ng-include="'/partials/menu.html'"></div>
<div class="container">
<div class="page-header text-center text-transform: uppercase">
	<h1 >{{historia.titulo}}</h1>
</div>
	<div>
		<a href="/#/lista/historia/{{historia._id}}" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
<div align="center">
    <div class="col-centered panel painel-cap col-xs-12 col-sm-12 col-md-6" style="background-color:#e6e6e6;">
			<div class="panel-heading" align="left">
		    			<p ckeditor="editorOptions" ng-model="capitulo.texto"></p>
						<div ng-repeat="acao in capitulo.acao">
						    <button ng-if="capitulo.tipo == 'escolha'" class="col-xs-12 col-sm-12 col-md-12" ng-click="capituloEscolha(acao.numCapitulo)">{{acao.text}}</button>
						    <button ng-if="capitulo.tipo == 'linear'" class="col-xs-12 col-sm-12 col-md-12" ng-click="capituloLinear(acao.numCapitulo)">{{acao.text}}</button>
						</div> 
						    <div ng-if="capitulo.tipo == 'dados'" class="panel painel-cap col-xs-12 col-sm-12 col-md-12" style="background-color:#a6a6a6;">
						    <h3>Resultados possiveis:</h3>
						    <ul>
						    <li ng-repeat="acao in capitulo.acao">{{acao.text}} se o valor for menor que: {{acao.valor}}</li>
							</ul>
						    </div>  
						    <button ng-if="capitulo.tipo == 'dados'" class="panel painel-cap" style="background-color:#a6a6a6;" ng-click="capituloDado(capitulo)"><h2>Jogar D20</h2></button>
						</div>  	    
						    <p ng-if="capitulo.tipo == 'final'">CAPITULO FINAL</p>

			</div>

    </div>
</div>
</div>
